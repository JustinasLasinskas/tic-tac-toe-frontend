<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <!-- import tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="text-4xl mt-4 flex justify-center items-center">Tic Tac Toe</h1>
    <div class="flex flex-col justify-center items-center h-screen">
      <div
        id="board"
        class="flex flex-col text-center text-8xl justify-center items-center"
      >
        <div class="row flex flex-row">
          <div
            class="cell h-36 w-36 border-b-2 border-r-2 border-black flex justify-center items-center"
            data-row="0"
            data-col="0"
          ></div>
          <div
            class="cell h-36 w-36 border-b-2 border-r-2 border-black flex justify-center items-center"
            data-row="0"
            data-col="1"
          ></div>
          <div
            class="cell h-36 w-36 border-b-2 border-black flex justify-center items-center"
            data-row="0"
            data-col="2"
          ></div>
        </div>
        <div class="row flex flex-row">
          <div
            class="cell h-36 w-36 border-b-2 border-r-2 border-black flex justify-center items-center"
            data-row="1"
            data-col="0"
          ></div>
          <div
            class="cell h-36 w-36 border-b-2 border-r-2 border-black flex justify-center items-center"
            data-row="1"
            data-col="1"
          ></div>
          <div
            class="cell h-36 w-36 border-b-2 border-black flex justify-center items-center"
            data-row="1"
            data-col="2"
          ></div>
        </div>
        <div class="row flex flex-row">
          <div
            class="cell h-36 w-36 border-r-2 border-black flex justify-center items-center"
            data-row="2"
            data-col="0"
          ></div>
          <div
            class="cell h-36 w-36 border-r-2 border-black flex justify-center items-center"
            data-row="2"
            data-col="1"
          ></div>
          <div
            class="cell h-36 w-36 flex justify-center items-center"
            data-row="2"
            data-col="2"
          ></div>
        </div>
      </div>
      <!-- end of board -->
      <div class="flex flex-row mt-4 space-x-4">
        <div class="result flex text-center justify-center items-center"></div>
        <div class="winlose flex justify-center items-center"></div>
        <div>
          <button
            id="reset-button"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            Reset
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
